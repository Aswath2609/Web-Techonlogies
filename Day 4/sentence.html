<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p {
            text-align: left;
            color: crimson;
            background: cornsilk;
            padding: 10px;
            border: 2px solid crimson;
        }
        .marquee {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        #txt:hover {
            background: aqua;
        }
    </style>
</head>
<body>
    <div class="marquee">
        <h1>Dynamic Content</h1>
    </div>
    <p id="txt">Hello, welcome!</p>
    
    <button id="btn" onclick="changeAll()">Click to Change</button>
    
    <script>
        function changeAll() {
            let s = document.getElementById("txt");
            s.innerText = "How are you?";
            s.style.color = "blue";
            s.style.background = "lightgreen";
            s.style.textAlign = "center";
            s.style.borderRadius = "50px";
        }
    </script>
</body>
</html>
