<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Games and Companies</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #00ffe1;
            overflow-x: hidden;
        }
        .heading {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            border-bottom: 2px solid #00ffe1;
        }
        .heading h1 {
            margin: 0;
            font-size: 3.5rem;
            color: #ff0099;
            text-shadow: 0 0 15px rgba(255, 0, 153, 0.8);
        }
        .main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1300px;
            margin: 30px auto;
        }
        .section {
            background: rgba(15, 15, 35, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            text-align: center;
        }
        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff0099;
            border-bottom: 3px solid #00ffe1;
            display: inline-block;
        }
        .image {
            width: 250px;
            height: 140px;
            margin: 10px auto;
            border: 4px solid #00ffe1;
            border-radius: 15px;
            transition: transform 0.5s, box-shadow 0.5s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        .image:hover {
            transform: scale(1.4);
            box-shadow: 0 0 30px rgba(255, 0, 153, 1);
        }
        p {
            font-size: 1.1rem;
            color: #ffccff;
        }
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            color: #00ffe1;
            padding: 15px;
            font-size: 1rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>PC Games and Companies</h1>
    </div>
    <div class="main">
        <div class="section">
            <h2>PC Games</h2>
            <p></p>
            <!-- Move Game 1 image and description below the "PC Games" subheading -->
            <img src="RDR2_Artwork_PC_Official.jpg" alt="Game 1" class="image">
            <p>Red Dead Redemption 2</p>
            <img src="Uncharted.jpg" alt="Game 2" class="image">
            <p>Uncharted</p>
            <img src="God of war.jpeg" alt="Game 3" class="image">
            <p>God of War</p>
            <img src="DBH.jpg" alt="Game 4" class="image">
            <p>Detroit: Become Human</p>
            <img src="LOZ.jpeg" alt="Game 5" class="image">
            <p>The Legends of Zelda</p>
            <img src="AC.jpg" alt="Game 6" class="image">
            <p>Assassin's Creed Valhalla</p>
        </div>
        <div class="section">
            <h2>Companies</h2>
            <p></p>
            <!-- Move Company 1 image and description below the "Companies" subheading -->
            <img src="Rockstar.jpeg" alt="Company 1" class="image">
            <p>Rockstar Games</p>
            <img src="ND.png" alt="Company 2" class="image">
            <p>Naughty Dog</p>
            <img src="SMG.webp" alt="Company 3" class="image">
            <p>Santa Monica Studio</p>
            <img src="Quantic-Dream-logo.jpg" alt="Company 4" class="image">
            <p>Quantic Dream</p>
            <img src="nintendo.jpg" alt="Company 5" class="image">
            <p>Nitendo</p>
            <img src="ubisoft.jpg" alt="Company 6" class="image">
            <p>Ubisoft</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 PC Games Showcase</p>
    </footer>
</body>
</html>
