<html>
    <head>
        <title>Listing Data with Fresh Style</title>
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
                margin: 0;
                padding: 0;
                background: radial-gradient(circle, #222831, #393e46);
                color: #eeeeee;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            div {
                border-radius: 15px;
                background: linear-gradient(to right, #00adb5, #006064);
                padding: 30px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
                width: 90%;
                max-width: 800px;
            }

            h1 {
                font-size: 2.5rem;
                text-align: center;
                background: linear-gradient(45deg, #ff5722, #03a9f4);
                padding: 15px;
                color: #ffffff;
                border-radius: 50px;
                box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
            }

            h2 {
                color: #ffeb3b;
                text-transform: uppercase;
            }

            ul, ol {
                margin: 15px 0;
                padding: 20px;
                list-style-position: inside;
                border: 2px solid #4dd0e1;
                border-radius: 15px;
                background: rgba(255, 255, 255, 0.1);
            }

            ul {
                background: linear-gradient(135deg, #ff4081, #ff80ab);
            }

            ol {
                background: linear-gradient(135deg, #b39ddb, #d1c4e9);
            }

            li {
                margin: 8px 0;
                padding: 12px;
                border-radius: 8px;
                background: rgba(0, 0, 0, 0.2);
                box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
                color: #ffffff;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
            }

            li:hover {
                transform: translateX(10px);
                box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
            }

            .dynamic-list li {
                background: rgba(0, 150, 136, 0.2);
            }

            .odr-list li {
                background: rgba(103, 58, 183, 0.2);
            }
        </style>
    </head>
    <body>
        <h1>CSS List</h1>
        <div>
            <h2>Provision List</h2>
            <ul class="dynamic-list">
                <li>Stationary Items</li>
                <li>Candy</li>
                <li>Spices
                    <ol>
                        <li>Cinnamon</li>
                        <li>Pepper</li>
                        <li>Cardamom</li>
                        <li>Mustard</li>
                    </ol>
                </li>
                <li>Soft Drinks</li>
            </ul>
            <h2>Ordered List</h2>
            <ol class="odr-list">
                <li>Paper</li>
                <li>Wrist-watch
                    <ul>
                        <li>Quartz</li>
                        <li>Titan</li>
                        <li>Sonata</li>
                    </ul>
                </li>
                <li>Pen</li>
            </ol>
        </div>
    </body>
</html>
