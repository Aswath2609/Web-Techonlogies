<html>
    <head>
        <title>Starry Background</title>
        <style>
            body {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(120deg, #1e1e1e, #0f2027);
                color: white;
                overflow: hidden;
                position: relative;
            }

            .stars {
                position: absolute;
                top: 0;
                left: 0;
                width: 200%;
                height: 200%;
                z-index: -1;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 1px, transparent 1px), rgba(0, 0, 0, 0.1);
                background-size: 5px 5px;
                animation: moveStars 60s linear infinite;
            }

            @keyframes moveStars {
                0% { transform: translateX(0) translateY(0); }
                100% { transform: translateX(-100%) translateY(-100%); }
            }

            .markque {
                display: flex;
                gap: 30px;
            }

            .markque img {
                width: 220px;
                height: 180px;
                border-radius: 15px;
                opacity: 0.85;
                transition: transform 0.5s ease, opacity 0.4s ease;
            }

            .markque img:hover {
                transform: scale(1.2);
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <!-- Starry Background -->
        <div class="stars"></div>

        <!-- Image Gallery -->
        <div class="markque">
            <img src="https://th.bing.com/th/id/R.1a5fbbf4a75c26058b0f37c5936fdb27?rik=DSUO1obkpRor8A&pid=ImgRaw&r=0" alt="Red Dead Redemption 2">
            <img src="https://th.bing.com/th/id/R.38f62f44bde56540a0b8b6785d3c2b9f?rik=6wAorUuUTZ3slw&pid=ImgRaw&r=0" alt="Horizon Zero Dawn">
            <img src="https://th.bing.com/th/id/R.d66c04f9dce364b44593b256d0afdd85?rik=HKDdAXXyReZemQ&pid=ImgRaw&r=0" alt="Detroit: Become Human">
        </div>
    </body>
</html>
